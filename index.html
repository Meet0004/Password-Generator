    <main>
        <h2>Password Generator</h2>
        <div> <input readonly id="password-value" placeholder="password"> </div>

        <div id="btns-div">
            <button class="btn" id="generate-password">Generate</button>
            <button class="btn" id="copy-password">Copy</button>
        </div>
        <div class="rules">
            <p id="r1">Passwords should be of <b>Minimum length</b> of 8 characters</p>
            <p>Passwords should include <b>uppercase</b> and <b>lowercase</b> letters, <b>numbers</b>, and <b>symbols</b></p>
            <p>Passwords should not be words from a <b>dictionary</b> or based on <b>personal information</b></p>
        </div>
    </main>
